# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - RottingResearch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9e6c0665f15043b598b36ec888698e3a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_91e86f75efe640a8a4186540ead5add3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9e6c0665f15043b598b36ec888698e3a }}/rottingresearch/rottingresearch:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'RottingResearch'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8d3765e8974e4b249cd96a96194484c7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9e6c0665f15043b598b36ec888698e3a }}/rottingresearch/rottingresearch:${{ github.sha }}'